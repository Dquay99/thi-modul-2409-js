<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
<div id="container">
    <div class="nav">
        <button class="nav-home">Home</button>
        <button class="nav-login">Login</button>
        <button class="nav-register">Register</button>
    </div>

    <div class="main">
        <div class="login-form">
            <h1>Login</h1>
            <div class="email-login-grp">
                <label for="email-login">Email</label>
                <input id="email-login" type="text" placeholder="Enter your email">
            </div>
            <div class="password-login-grp">
                <label for="password-login">Password</label>
                <input id="password-login" type="password" placeholder="Enter your email">
            </div>
            <button class="login-btn">Login</button>
        </div>

        <div class="register-form">
            <h1>Register</h1>
            <div class="firstname-register-grp">
                <label for="firstname-register">FirstName</label>
                <input id="firstname-register" type="text" placeholder="Enter your email">
            </div>
            <div class="lastname-register-grp">
                <label for="lastname-register">LastName</label>
                <input id="lastname-register" type="text" placeholder="Enter your email">
            </div>
            <div class="email-register-grp">
                <label for="email-register">Email</label>
                <input id="email-register" type="text" placeholder="Enter your email">
            </div>
            <div class="password-register-grp">
                <label for="password-register">Password</label>
                <input id="password-register" type="password" placeholder="Enter your email">
            </div>
            <button class="registerbtn">Register</button>
        </div>

        <div class="home">
            <h1>Wellcome to Trang Chủ</h1>
            <div class="user-list hidden">
                <input type="text" class="search" placeholder="Search here">
                <button class="search-btn">Tìm Kiếm</button>
                <h3>Danh sách Users :</h3>
                <table class="users-table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Họ và Tên</th>
                        <th>Email</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            <div class="posts">

            </div>
        </div>
    </div>

</div>
</body>
<script src="main.js"></script>
</html>
