<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">

    </script>
</head>
<body>
<div id="container">
    <div class="header">
        <div>
            <h1 class="tag-name">#todo</h1>
        </div>
        <div class="btn-header">
            <button>Trang Chủ</button>
            <button>Đăng Nhập</button>
            <button>Đăng Ký</button>
        </div>
        <div class="main" style="display: none">
            <div>
                <form class="login" style="display: none">
                    <label for="email-login">Email :</label>
                    <input type="text" id="email-login">
                    <label for="password-login">Mật Khẩu :</label>
                    <input type="password" id="password-login">
                    <button id="btn-login">Đăng Nhập</button>
                </form>
            </div>
            <div>
                <form class="register" style="display: none">
                    <label for="first-name">Họ và tên đệm :</label>
                    <input type="text" id="first-name">
                    <label for="last-name">Tên :</label>
                    <input type="text" id="last-name">
                    <label for="email-register">Email :</label>
                    <input type="text" id="email-register">
                    <label for="password-register">Mật Khẩu</label>
                    <input type="password" id="password-register">
                    <button class="btn-register">Đăng Ký</button>
                </form>
            </div>
        </div>
    </div>

    <div class="container">
        <h1>To-Do List</h1>
        <div class="tabs">
            <button class="tab">All</button>
            <button class="tab">Active</button>
            <button class="tab">Completed</button>
        </div>
        <div class="tab-content" id="all">
            <input type="text" id="new-task" placeholder="Add details">
            <button>Add</button>
            <ul id="all-tasks"></ul>
        </div>
        <div class="tab-content" id="active" style="display: none;">
            <ul id="active-tasks"></ul>
        </div>
        <div class="tab-content" id="completed" style="display: none;">
            <ul id="completed-tasks"></ul>
            <button class="delete-all">Delete All</button>
        </div>
        <div class="row mb-5 mt-5 box-add-task">
            <div class="col-md-10">
                <input type="text" id="input-add-task" class="form-control" placeholder="Thêm công việc..."
                       aria-label="Thêm công việc..." aria-describedby="btn-add">
            </div>
            <div class="col-md-2 text-center">
                <button class="btn btn-primary" type="button" id="btn-add-task">Thêm mới</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-10">
                <div id="tasks">
                    <div class="task">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flex1">
                            <label class="form-check-label" for="flex1">
                                Default checkbox
                            </label>
                        </div>
                        <i class="fa fa-trash text-danger" aria-hidden="true"></i>
                    </div>
                    <div class="task">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flex2">
                            <label class="form-check-label" for="flex2">
                                Default checkbox
                            </label>
                        </div>
                        <i class="fa fa-trash text-danger" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="text-end d-none box-delete-all">
                    <button type="button" class="btn btn-danger btn-sm" onclick="deleteAll()">Xóa tất cả</button>
                </div>
            </div>
        </div>
    </div>


</div>
    <script src="main.js"></script>
</body>
</html>
